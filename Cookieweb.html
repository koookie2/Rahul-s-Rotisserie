<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Rahul's Raviolo</title>

        <!-- OWN CSS FILES-->
        <link rel="stylesheet" href="style.css"  type="text/css" />
        <!-- END OWN CSS FILES-->
    </head>
    <div class="container"></div>
        <div class="heading">
            <h1>Rahul's Ravioli</h1>
        </div>
        <div class="ravioli">
            <img src="ravioli.png">
        </div>
    </div>
  <body>
    <p>Counter: <span id="counter">0</span></p>

    <button onclick="incrementCounter()">Click Me</button>

    <script>
        let counter = 0;

        function incrementCounter() {
            counter++; // Increment the counter
            document.getElementById("counter").textContent = counter; // Update the display
        }
    </script>
  </body>
</html>
